<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="szukaj">
        <input type="search" placeholder="Szukaj" id="szukaj">
    </div>

    <div class="element_lista">
        <ul id="lista">
        </ul>
    </div>

    <div class="dodaj">
        <input type="text" placeholder="Dodaj Zadanie" id="input">
        <input type="date" id="data" placeholder="Data">
        <button id="dodaj">Dodaj</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
